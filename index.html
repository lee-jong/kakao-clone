<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Friends</title>
    <link rel="stylesheet" class="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="header__column"></div>
                <i class="fas fa-fighter-jet"></i><!-- plane icon -->
                <i class="fas fa-wifi"></i><!-- wifir icon -->
            <div class="header__column"></div>
                <span class="header__time">18:38</span>
            <div class="header__column"></div>
                <i class="fa fa-moon"></i> <!-- moon icon -->
                <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span><!--battery icon-->
        </div>
        <div class="header__bottem">
            <div class="header__column">
                <span class="header__text">Manager</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends <span class="header__number">1</span></span>
            </div>
            <div class="header__column">
                <i class="fa fa-cog fa-lg"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fa fa-serarch"></i>
            <input type="text" placeholder="Find Friends, chats, Plus Friends">
        </div>
        <section class="class friends__section">
            <header class="friends__section-header">
                <h6 class="class friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                    <div class="class friends__section-rows">
                        <a href="profile.html">
                    <img src="images/avatar.jpg" alt="">
                    <span class="class friends__section-name">Nicolas</span>
                        </a>
            </div>
            <div class="friends__section-rows">
                <div class="class friends__section-rows">
                <img src="" alt="">
                <span class="class friends__section-name">Friends' Name Display</span>
            </div>
        </section>
        <section class="friends__friend-list">
            <header class="friends__section-header">
                <h6 class="friends_section-title"></h6>
            </header>
            <div class="friends__section-rows">
                <div class="class friends__section-rows">
                    <div class="friends__section-column">
                        <img src="" alt="">
                        <span class="friends__section-name">Nicolas</span>
                    </div>
                    <span class="friends__section-tagline">
                        Lift is short. so live your life
                    </span>
        </div>
        </section>
    </main>
    <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab tab-bar__tab--select">
                    <i class="fa fa-user"></i>
                    <span class="tab-bar_title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar__tab">
                    <i class="fa fa-comment"></i>
                    <span class="tab-bar_title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                    <i class="fa fa-search"></i>
                    <span class="tab-bar_title">Find</span>
            </a>
            <a href="more.html" class="tab-bar__tab">
                    <i class="fa fa-ellipsis-h"></i>
                    <span class="tab-bar_title">More</span>

            </a>
        </nav>
    
</body>
</html>
