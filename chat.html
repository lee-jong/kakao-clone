<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Chat</title>
    <link rel="stylesheet" class="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="header__column"></div>
                <i class="fas fa-fighter-jet"></i><!-- plane icon -->
                <i class="fas fa-wifi"></i><!-- wifir icon -->
            <div class="header__column"></div>
                <span class="header__time">18:38</span>
            <div class="header__column"></div>
                <i class="fa fa-moon"></i> <!-- moon icon -->
                <i class="fab fa-bluetooth-b"></i> <!-- blue icon -->
            <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span><!--battery icon-->
        </div>
        <div class="header__bottem">
            <div class="header__column">
                <a href="chats.html">
                <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">Lynn</span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Webmeday, Auhist</span>
        </div>
        <div class="chat__message chat__message--from-me">
            <span class="chat__message">17:34</span>
            <span class="chat__message-body">
                Hello! this is a test messag
            </span>
        </div>
            <div class="chat__message chat__message--to-me">
            <img src="images/avatar.jpg" class="chat__mesaage-avator">
                <div class="chat__message-center">
                    <h3 class="chat__message-username">Lynn</h3>
                    <span class="chat__message-body">
                        And this is an answer
                    </span>
                </div>
            <span class="chat__message-time">17:50</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-puls">+</i>
        <div class="type-message__input">
            <input type="test">
            <i class="fa fa-smile"></i>
            <span class="recored-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
